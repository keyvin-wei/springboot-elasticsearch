<script>
    function createstyle(css){
        var mystyle=$('#mystyle');
        if(!mystyle.length>0){
            var style="<style id='mystyle'></style>";
            $(document).find('head').append(style);
            mystyle=$('#mystyle');
        }
        mystyle.append(css);
    }

    function autoShowSG(id) {
        var wd=$(id)[0].clientWidth;
        var hg=$(id)[0].clientHeight;
        var suggest='<ul id="suggest" style="display: none;position:absolute;width: 37%; background-color: aliceblue;padding: 0 8px;margin: 0 26%;"></ul>';
        var css_li="#suggest li{display: block;height:"+hg+";font: 14px/25px '微软雅黑','黑体',sans-serif;margin: 0px;color:rgb(66, 139, 202);text-align: left;padding:1px}";
        css_li+="#suggest li:hover{cursor: pointer;margin: 0px;background-color: rgb(227,227,227);}";
        $(id).after(suggest);
        createstyle(css_li);
        $(id).bind('keyup click',function (e) {
            var name= $(this).val();
            if(name != 0){
                $.ajax({
                    type: "GET",
                    url: "./search/suggester",
                    data: {
                        key: name
                    },
                    //返回数据的格式，"xml", "html", "script", "json", "jsonp", "text".
                    dataType: "json",
                    //在请求之前调用的函数
                    beforeSend:function(){
                    },
                    //成功返回之后调用的函数
                    success:function(data, status){
                        console.log("success:", data);
                        var html='';
                        if(data.code==200){
                            data.body.forEach(function (obj) {
                                html += "<li>" +obj.es+"</li>";
                            });
                        }
                        if(html !=''){
                            $('#suggest').show();
                            $('#suggest').html(html);
                            $('#suggest li').css(css_li);
                            $('#suggest li').bind('click',function(e){
                                $(id).val($(e.target).html());
                                $('#suggest').hide();
                            });
                        }
                    },
                    //调用执行后调用的函数
                    complete: function(){

                    },
                    //调用出错执行的函数
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        console.log("error");
                    }
                });
            }
        });

        $(id).blur(function () {
            setTimeout(function () {
                $('#suggest').hide();
            },150);
        })

    }
    autoShowSG('#yuanliyixia') ;
</script>
