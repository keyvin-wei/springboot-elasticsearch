<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>es search vue</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/vueSearch.css">
    <script type="text/javascript" src="./vue2.6.10/vue.js"></script>
    <script type="text/javascript" src="./jquery-3.3.1.min.js"></script>

</head>
<body>
    <div id="wrapper" class="wrapper_new">
        <div id="head">
            <!--起始中间页-->

            <!--搜索页-->
            <div id="head_wrapper" class="head_wrapper">
                <div id="s_fm" class="s_fm">
                    <div class="s_form_wrapper">
                        <a href="/" id="result_logo" onmousedown="return c({'fm':'tab','tab':'logo'})">
                            <img src="http://localhost:8080/es/img/hh.jpg" title="首页">
                        </a>
                    </div>
                    <form id="form" name="f" action="/es" class="fm">
                        <div id="suggetUl" class="bdsug bdsug-new">
                            <ul>
                                <li class="bdsug-overflow" v-for="item in suList" @mousedown="selectLi(item.es)">
                                    <b>{{item.es}}</b>
                                </li>
                            </ul>
                        </div>
                        <span class="bg s_ipt_wr quickdelete-wrap">
                            <input id="kw" name="wd" class="s_ipt" maxlength="255" autocomplete="off"
                                   v-model="keyword" @input="findSuggest" @blur="showSuggetUl(false)" @focus="findSuggest">
                        </span>
                        <span class="bg s_btn_wr">
                            <input type="button" class="bg s_btn" value="搜索" @click="findData">
                        </span>
                    </form>
                </div>
                <div id="s_user">
                    <a>用户信息</a>
                    <a>keyvin</a>
                </div>
            </div>
        </div>
        <div id="wrapper_wrapper">
            <div id="container" class="container_new">
                <div id="content_left">
                    <div class="result c-container" v-for="item in dataList">
                        <a class="t">{{item.name}}</a>
                        <div class="c-abstract" v-html="item.fragment+','+item.age+','+item.content">
                        </div>
                    </div>
                </div>
                <div id="content_right" class="cr-offset">
                    <table>
                        <tbody>
                            <tr><td>热度数据aaa</td><td>100w</td></tr>
                            <tr><td>热度数据bbb</td><td>50w</td></tr>
                            <tr><td>ccc</td><td>30w</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/vueSearch.js"></script>
</body>
</html>
